<!DOCTYPE html>
<html> 
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="j2ds/j2ds.js"></script>
  <title>Пример игрового кода</title>
 </head>
 <body>

<div id="chatRoom" style="z-index: 2000; 
                          position: fixed; 
                          left: 800px; 
                          width: 200px; 
                          border: 1px solid;
                          padding: 5px:"></div>

<script type="text/javascript">

var scene = j2ds.scene;
var io = j2ds.input;

var textBuffer = '';

io.readKey(function (symbol) {
	textBuffer += symbol;
	
	if (io.isKeyPress('BACKSPACE')) {
	 textBuffer= textBuffer.substring(0, textBuffer.length - 1);
 }

	if (io.isKeyPress('ENTER') && textBuffer) {
	 $id('chatRoom').innerHTML += '<b>You Say:</b> ' + textBuffer + '<br /><br />';
	 textBuffer= '';
 }
 
});

// вектор для быстрого доступа
var vec2di = j2ds.vector.vec2di;

// инициализация сцены
scene.init(800, 600); // id холста

// Игровое состояние Game
var Game = function () {
 scene.clear();

 scene.drawText(vec2di(10, 10), 'Enter - отправить текст в консоль!', 'red');

 scene.drawText(vec2di(10, 50), 'Введите текст: ' + textBuffer, 'black');
};

// После описания игрового состояния, оно не будет выполняться, пока игра не будет запущена.
// Для этого используется команда start:
scene.ready( function() {
 scene.start(Game, 30); // Второй параметр - FPS
});

</script>

 </body>
</html>
